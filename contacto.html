<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://kit.fontawesome.com/6dfafeada5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>El Trébol Resto Bar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/header.js"></script>
</head>
<body>
    <header class="bg">
        <nav>
            <div class="logo-container">
                <a href="index.html"><img class="logo" src="multimedia/logosmall.png"></a>
                <h2 class="logo-name">El Trébol</h2>
            </div>
            
            <input type="checkbox" id="check">
            <label for="check" class="hamburger-btn">
                <i class="fas fa-bars"></i>
            </label>

            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="carta.html">Carta</a></li>
                <li><a href="delivery.html">Delivery</a></li>
                <li><a href="promociones.html">Promociones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>

            <div class="navbtn-container">
                <a href="https://www.pedidosya.com.ar" class="nav-btn" target="_blank">Pedí Ya!</a>
            </div>
        </nav>
    </header>
    <main id="contacto">
    <div class="contacto-contenedor">
        <section class="form-title">
            <h1>Contactate con El Trébol</h1>
            <p>¿Alguna duda, sugerencia, inconveniente, etc.? Dejános tu mensaje!</p>
        </section>
        <form>
            <input type="text" name="name" id="name" placeholder="Escribí tu nombre" required>

            <input type="mail" name="mail" id="mail" placeholder="Escribí tu correo electrónico" required>

            <select name="motivo" id="motivo" required>
                <option value="select" disabled>Seleccionar Motivo</option>
                <option value="duda">Duda</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="reseña">Reseña</option>
                <option value="problema-inconveniente">Problema/Inconveniente</option>
            </select>

            <textarea name="textarea" id="textarea" placeholder="Dejános tu mensaje!" required></textarea>

            <input type="submit" value="Enviar">
        </form>

        <img src="multimedia/trebol.png">
    </div>
    </main>
    <footer>
        <div class="info">
            <h5>El Trébol de Villa Luro - Resto Bar</h5>
            <p>Av. Lope de Vega 14, C.A.B.A.</p>
            <p>4635-9472</p>
            <p>+54 11 3894-9913</p>
        </div>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
